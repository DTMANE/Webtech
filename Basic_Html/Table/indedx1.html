<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border-collapse: separate;
        border: 2px solid rgb(215, 99, 99);
      }
    </style>
  </head>
  <body>
    <table>
      <!-- Caption is used to display the table of contents 
      it automatically take the text alignment center of table -->

      <caption>
        <h4>Table of Contents</h4>
      </caption>

      <tr>
        <th colspan="4">first Name</th>

        <th>first Name</th>
      </tr>
      <tr>
        <td>first Name</td>
        <td>first Name</td>
        <td rowspan="2">first Name</td>
        <td>first Name</td>
        <td>first Name</td>
      </tr>

      <tr>
        <td>first Name</td>
        <td>first Name</td>
        <td>first Name</td>
        <td>first Name</td>
      </tr>

      <tr>
        <td>first Name</td>
        <td>first Name</td>
        <td>first Name</td>
        <td>first Name</td>
        <td>first Name</td>
      </tr>
    </table>
  </body>
</html>

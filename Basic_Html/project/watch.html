<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .b {
        width: 40vh;
        height: 40vh;
        border-radius: 50%;
        border: 4px double black;
        background-color: aquamarine;
        margin: 150px auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .c {
        width: 5px;
        height: 5px;
        border-radius: 50%;
        border: 4px solid black;
      }
    </style>
  </head>
  <body>
    <div class="b">
      <div class="c"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scale</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        margin: 30px;
        display: inline-block;
      }
      .c1 {
        background-color: red;
        transform: scale(0.5);
      }
      .c2 {
        background-color: rgb(217, 255, 0);
        transform: scaleX(1.2);
      }
      .c3 {
        background-color: rgb(255, 0, 179);
        transform: scaleY(2);
      }
      .c4 {
        background-color: rgb(12, 192, 120);
        transform: scale(2, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
  </body>
</html>
